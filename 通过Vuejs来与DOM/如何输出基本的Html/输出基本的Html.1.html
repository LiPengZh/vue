<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
      
       <ul>
           <li v-html="chang()">{{chang}}</li>
       </ul>
    </div>
    
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            arr:["上衣","裤子","鞋子"], 
            inner:"<a href='#'></a>"
        },
        methods:{
           chang:function(){
               this.inner="<a href='https://www.baidu.com'>"+this.arr[0]+"</a>"
               return this.inner
           }
        

        }
    })

</script>
